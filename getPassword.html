<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question and Password</title>
</head>
<body>

<h1>Answer the Question to Get the Password</h1>

<form id="questionForm">
    <label for="answer">What is the capital of France?</label>
    <input type="text" id="answer" required>
    <button type="button" onclick="checkAnswer()">Submit</button>
</form>

<div id="result"></div>

<script>
function checkAnswer() {
    var userAnswer = document.getElementById("answer").value.toLowerCase();
    var correctAnswer = "paris";

    if (userAnswer === correctAnswer) {
        document.getElementById("result").innerHTML = "Correct! The password is: <strong>12345</strong>";
    } else {
        document.getElementById("result").innerHTML = "Incorrect. Try again!";
    }
}
</script>

</body>
</html>
